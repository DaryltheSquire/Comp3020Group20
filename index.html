<!DOCTYPE html>
<html>
<head>
	<title>Alice's Burgers</title>
	<link rel="stylesheet" type="text/css" href="style/index.css">
	<script src="lib/jquery-3.2.1.min.js"></script>
	<script src="src/index.js"></script>
</head>
<body>
	<!-- Modal that pops up when an order gets placed
		Needs some information that it shows? And a way to display when its placed and switched-->
	<div id="submit-order-popup" class="modal">
		<div class="modal-display">
			<span class="close" onclick="closeModal()">&times;</span>
			<p id="modal-text">Your Order Has Been Placed and will arrive in 25-30minutes.</p>	
			</p>
		</div>
	</div>
	
	<div id="help-req-popup" class="modal">
		<div class="modal-display">
			<span class="close" onclick="closeModal()">&times;</span>
			<p id="modal-text">Help Requested. Someone will be with you shortly.</p>	
			</p>
		</div>
	</div>

	<div id="header-dock">
		<div class="brickRedBackground" id="title-holder">
			<h1 id="title-main">Welcome to Alice's Burgers!</h1>
		</div>
	</div>

	<div id="main-menu-grid-container" class="roundedBorder">

	<a href="menu.html?menu=Appetizers" class="grid-link">
		<span class="grid-item roundedBorder darkGreenBackground">
			<p>Appetizers</p>
		</span>
	</a>
	<a href="menu.html?menu=Hamburgers" class="grid-link">
		<span class="grid-item roundedBorder darkGreenBackground">
			<p>Hamburgers</p>
		</span>
	</a>
	<a href="menu.html?menu=Sandwiches" class="grid-link">
		<span class="grid-item roundedBorder darkGreenBackground">
			<p>Sandwiches</p>
		</span>
	</a>
	<a href="menu.html?menu=Sides" class="grid-link">
		<span class="grid-item roundedBorder darkGreenBackground">
			<p>Sides</p>
		</span>
	</a>
	<a href="menu.html?menu=Drinks" class="grid-link">
		<span class="grid-item roundedBorder darkGreenBackground">
			<p>Drinks</p>
		</span>
	</a>
	<a href="menu.html?menu=Desserts" class="grid-link">
		<span class="grid-item roundedBorder darkGreenBackground">
			<p>Desserts</p>
		</span>
	</a>
		
	</div>

	<div id="button-dock" class="brickRedBackground">
		<button id="button-call-for-help" onclick="callForHelp()">Call for Help</button>
		<button id="button-pay-for-order" onclick="payForOrderScreen()">View Bill</button>
	</div>
</body>
</html>
