<!DOCTYPE html>
<html>
<head>
	<title>Pay for Order (Testing)</title>
	<link rel="stylesheet" type="text/css" href="payment.css">

	<script src="jquery-3.2.1.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="payment.js"></script>
</head>
<body>
	<div class="bill-container" id="bill1">
				<div class="bill-header">
					<div class="center-text-in-item">
						<p class="bill-header-title">Bill 1</p>
					</div>
				</div>
				<div class="item-container drop">
					<!-- contains draggable items, generated on page load from session information -->
					
				</div>
				<div class="bill-footer">
					<div class="center-left-text-in-item">
						<p>Bill 1 total: </p><p id="bill-1-total"></p>
					</div>
				</div>
			</div>

			<div class="bill-container" id="bill2">
				<div class="bill-header">
					<div class="center-text-in-item">
						<p class="bill-header-title">Bill 2</p>
					</div>
				</div>
				<div class="item-container drop">
					<div class="draggable drag-test" id="item-1">Item 1</div>
					<div class="draggable drag-test" id="item-2">Item 2</div>
				</div>
				<div class="bill-footer">
					<div class="center-left-text-in-item">
						<p>Bill 2 total: </p><p id="bill-1-total"></p>
					</div>
				</div>
			</div>
</body>
</html>
